# Server configuration
# Defines the base URL context path for the application.
# All requests to the server will be prefixed with /Kaddem.
server.servlet.context-path=/Kaddem

# Specifies the port on which the server will listen for incoming requests.
server.port=8089

# DATABASE
# URL for the in-memory H2 database.
# The database will be created in memory (not persisted to disk) with the name 'testdb'.
spring.datasource.url=jdbc:h2:mem:testdb

# Specifies the JDBC driver class name for H2 database.
spring.datasource.driverClassName=org.h2.Driver

# Database username for connecting to H2. The default user for H2 is 'sa'.
spring.datasource.username=sa

# Password for the database user. H2 defaults to a simple password;
# you may want to change this in a production environment.
spring.datasource.password=password

# JPA / HIBERNATE
# Enables SQL statement logging to the console, which is useful for debugging
# and understanding the queries being executed.
spring.jpa.show-sql=true

# Automatically updates the database schema based on the entity classes.
# This is useful during development as it allows for easy schema changes,
# but should be used with caution in production environments.
spring.jpa.hibernate.ddl-auto=update

# Optional setting to control the open-session-in-view pattern.
# Uncommenting this line would disable the feature, which keeps
# the Hibernate session open while views are rendered.
#spring.jpa.open-in-view=false
